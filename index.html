 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Elite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <script src="words.js" defer></script>
 </head>
 <body class="bg-primary">
    <div class="text-center">
        <div id="heading">
            <div class="heading-letter">E</div>
            <div class="heading-letter">L</div>
            <div class="heading-letter">I</div>
            <div class="heading-letter">T</div>
            <div class="heading-letter">E</div>
            <div class="heading-letter">W</div>
            <div class="heading-letter">O</div>
            <div class="heading-letter">R</div>
            <div class="heading-letter">D</div>
          </div>
    </div>
    <div class="container ">
       <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Word Scrumble</h2>
                </div>
                <div class="card-body bg-s ">
                    
                    <div class="content ">
                        <p class="word text-center mb-3"></p>
                        <div class="details">
                            <p class="hint">Hint :  <span>The process of increasing </span></p>
                            <p class="time">Time Left: <span><b>30</b>s</span></p>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter valid word" >
                          </div>
                        <div class="buttons">
                            <button class="refresh-word">Refresh Word</button>
                            <button class="check-word">Check Word</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
 </body> 
 </html>
